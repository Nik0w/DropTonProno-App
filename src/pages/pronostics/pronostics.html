<ion-header>

  <ion-navbar>
  	<button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Pronostics</ion-title>
  </ion-navbar>

</ion-header>

<ion-slides pager padding>

  <ion-slide *ngFor="let j of journees">
		<ion-content style="height:100%;">

		  	<h2>{{j.nom}}</h2>
		   
		    <ion-card *ngFor="let m of matchs">

				<ion-card-header>
					 <h2>{{m.title}}</h2>
				</ion-card-header>

				<ion-card-content>
					{{m.content.date}}
					{{m.content.equipe1}}
					{{m.content.equipe2}}
				</ion-card-content>

		    </ion-card>

		</ion-content>
  </ion-slide>

</ion-slides>
